{% if clients %}
  <table>
    <thead>
      <tr>
        <th>ID</th><th>Name</th><th>Plan</th><th>Cap Used</th><th>Next Billing</th>
      </tr>
    </thead>
    <tbody>
      {% for c in clients %}
      <tr>
        <td>{{ c.id }}</td>
        <td><a href="/admin/clients/{{ c.id }}">{{ c.name }}</a></td>
        <td>{{ c.plan }}</td>
        <td>{{ c.cap_used }}</td>
        <td>{{ c.next_billing_date or '' }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% else %}
  <p>No clients found.</p>
{% endif %}
