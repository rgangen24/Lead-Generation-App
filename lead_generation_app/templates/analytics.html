<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://unpkg.com/htmx.org@1.9.11"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <title>Analytics</title>
  <style>
    table { border-collapse: collapse; }
    th, td { border: 1px solid #ddd; padding: 6px; }
  </style>
  </head>
<body class="p-6">
  <h1 class="text-2xl font-bold mb-4">Analytics</h1>
  <form method="get" class="mb-4 flex items-center gap-2"
        hx-get="/admin/analytics" hx-target="#analytics-body" hx-swap="innerHTML" hx-push-url="false"
        hx-trigger="change from:#client, change from:#platform, submit">
    <select id="client" name="client_id" class="border p-1">
      <option value="">All clients</option>
      {% for c in clients %}
        <option value="{{ c.id }}">{{ c.business_name }}</option>
      {% endfor %}
    </select>
    <select id="platform" name="platform" class="border p-1">
      <option value="">All platforms</option>
      {% for p in platforms %}
        <option value="{{ p }}">{{ p }}</option>
      {% endfor %}
    </select>
    <button type="submit" class="px-3 py-1 bg-blue-600 text-white">Apply</button>
  </form>
  <div id="analytics-body">
    {% include 'analytics_body.html' %}
  </div>
</body>
</html>
