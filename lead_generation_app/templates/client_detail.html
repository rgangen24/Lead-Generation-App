<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <title>Client</title>
</head>
<body class="p-6">
  <h1 class="text-2xl font-bold mb-2">{{ client.business_name }}</h1>
  <div class="mb-4">Plan: {{ client.subscription_plan or '-' }}</div>
  <div class="grid grid-cols-2 gap-4 mb-6">
    <div class="p-4 border">Cap Used: {{ cap_used }}</div>
    <div class="p-4 border">Opens: {{ opens }}</div>
    <div class="p-4 border">Bounces: {{ bounces }}</div>
    <div class="p-4 border">Opt-outs Email: {{ optouts_email }}</div>
    <div class="p-4 border">Opt-outs WhatsApp: {{ optouts_wa }}</div>
  </div>
  <form method="post" action="/admin/clients/{{ client.id }}/update_plan" class="mb-6">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <label class="mr-2">Update Plan</label>
    <select name="plan" class="border p-1">
      <option value="starter">starter</option>
      <option value="pro">pro</option>
      <option value="elite">elite</option>
    </select>
    <button type="submit" class="ml-2 px-3 py-1 bg-blue-600 text-white">Save</button>
  </form>
  <div class="mb-6">
    {% if client.is_deleted %}
      <form method="post" action="/admin/clients/{{ client.id }}/restore" class="inline" onsubmit="return confirm('Restore this client?');">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <button type="submit" class="px-3 py-1 bg-green-600 text-white">Restore</button>
      </form>
      <form method="post" action="/admin/clients/{{ client.id }}/permanent-delete" class="inline ml-2" onsubmit="return confirm('Delete permanently?');">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <button type="submit" class="px-3 py-1 bg-red-700 text-white">Delete Permanently</button>
      </form>
    {% else %}
      <form method="post" action="/admin/clients/{{ client.id }}/soft-delete" class="inline" onsubmit="return confirm('Move to Trash this client?');">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <button type="submit" class="px-3 py-1 bg-red-600 text-white"> Move to Trash</button>
      </form>
    {% endif %}
  </div>
  <a href="/admin/clients" class="text-blue-600">Back</a>
</body>
</html>
