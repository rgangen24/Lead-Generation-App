{% for c in clients %}
  <tr>
    <td class="p-2 border"><input type="checkbox" name="client_ids" value="{{ c.id }}" /></td>
    <td class="p-2 border"><a href="/admin/clients/{{ c.id }}" class="text-blue-600">{{ c.name }}</a></td>
    <td class="p-2 border">{{ c.plan or '-' }}</td>
    <td class="p-2 border">{{ c.cap_used }}</td>
    <td class="p-2 border">{{ c.next_billing_date or '-' }}</td>
    <td class="p-2 border">{% if show_deleted %}<span class="text-red-700">Deleted</span>{% else %}<span class="text-green-700">Active</span>{% endif %}</td>
    <td class="p-2 border">
      {% if show_deleted %}
        <form method="post" action="/admin/clients/{{ c.id }}/restore" class="inline" onsubmit="return confirm('Restore this client?');">
          <button type="submit" class="px-2 py-1 bg-green-600 text-white">Restore</button>
        </form>
        <form method="post" action="/admin/clients/{{ c.id }}/permanent-delete" class="inline ml-2" onsubmit="return confirm('Delete permanently?');">
          <button type="submit" class="px-2 py-1 bg-red-700 text-white">Delete Permanently</button>
        </form>
      {% else %}
        <form method="post" action="/admin/clients/{{ c.id }}/soft-delete" class="inline" onsubmit="return confirm('Move to Trash this client?');">
          <button type="submit" class="px-2 py-1 bg-red-600 text-white">Move to Trash</button>
        </form>
      {% endif %}
    </td>
  </tr>
{% endfor %}
