<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://unpkg.com/htmx.org@1.9.11"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <title>Admin Dashboard</title>
</head>
<body class="p-6">
  <h1 class="text-2xl font-bold mb-4">Admin Dashboard</h1>
  <a href="/admin/clients" class="text-blue-600">Clients</a>
  <div class="mt-6 grid grid-cols-3 gap-4">
    <div class="p-4 border bg-red-50">
      <div class="text-sm text-gray-600">Deleted clients</div>
      <div class="text-3xl font-bold">{{ deleted_count or 0 }}</div>
      <a href="/admin/clients/deleted" class="text-blue-600">View Deleted</a>
    </div>
  </div>
  <div class="mt-6">
    <table class="min-w-full border">
      <thead><tr><th class="p-2 border">Client</th><th class="p-2 border">Plan</th><th class="p-2 border">Cap Used</th><th class="p-2 border">Opens</th><th class="p-2 border">Bounces</th></tr></thead>
      <tbody>
      {% for c in clients %}
        <tr>
          <td class="p-2 border"><a href="/admin/clients/{{ c.id }}" class="text-blue-600">{{ c.name }}</a></td>
          <td class="p-2 border">{{ c.plan or '-' }}</td>
          <td class="p-2 border">{{ c.cap_used }}</td>
          <td class="p-2 border">{{ c.opens }}</td>
          <td class="p-2 border">{{ c.bounces }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
